version: 2
sources:
  - name: tpch
    database: MY_SANDBOX_FOR_LEARNING
    schema: TPCH_SF1
    tables:
      - name: orders
        columns:
          - name: o_orderkey
            tests:
              - unique
              - not_null
      - name: lineitem
        columns:
          - name: l_orderkey
            tests:
              - relationships:
                  to: source('tpch', 'orders')
                  field: o_orderkey
